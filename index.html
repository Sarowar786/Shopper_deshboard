<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/86e1502e61.js" crossorigin="anonymous"></script>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main css -->
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Deshboard</title>
</head>

<body>
    <!-- navber start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">Shopper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <p class="pt-2 text-end">Username</p>
                </form>
            </div>
        </div>
    </nav>
    <!-- navber end -->

    <!-- side ber start -->
    <div class="toggle_btn" id="toggleBtn">
        <i class="fa-brands fa-slack"></i>
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i> Deshboard </a></li>
            <li><a href="#"><i class="fa-brands fa-product-hunt"></i> Add Product </a></li>
            <li><a href="#"><i class="fa-solid fa-people-group"></i> CRM </a></li>
            <li><a href="#"><i class="fa-solid fa-file-export"></i> Export Data </a></li>
            <li><a href="#"><i class="fa-solid fa-truck"></i> Delivered </a></li>
            <li><a href="#"><i class="fa-solid fa-screwdriver-wrench"></i> Profile Setting </a></li>
        </ul>
    </div>
    <!-- side ber end -->

    <!-- main body start -->
    <div class="main_body container">
        <div class="body_con pt-4">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <p class="dash">Deshboard</p>
                </div>
            </div>
        </div>
    </div>
    <!-- main body end -->

    <!-- card design start -->
    <div class="container main_body pt-4">
        <div class="card_con">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-4 gy-4">
                    <div class="card_con_main">
                        <i class="fa-solid fa-filter"></i>
                        <p>Total Order</p>
                        <p>100000</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-4 gy-4">
                    <div class="card_con_main">
                        <i class="fa-solid fa-filter"></i>
                        <p>Total Uploaded Product </p>
                        <p>100000</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-4 gy-4">
                    <div class="card_con_main">
                        <i class="fa-solid fa-filter"></i>
                        <p>Status </p>
                        <p>Store in <i class="fa-solid fa-arrow-right"></i> 100</p>
                        <p>Sold <i class="fa-solid fa-arrow-right"></i> 100</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-4 gy-4">
                    <div class="card_con_main">
                        <i class="fa-solid fa-filter"></i>
                        <p>Total Cost </p>
                        <p>$100000</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-4 gy-4">
                    <div class="card_con_main">
                        <i class="fa-solid fa-filter"></i>
                        <p> Revenue </p>
                        <p>$100000</p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-4 gy-4">
                    <div class="card_con_main">
                        <i class="fa-solid fa-filter"></i>
                        <p>End of the Day sales (EDS) </p>
                        <p>$100000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- card design end -->




    

    <!-- bootsrtap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            document.getElementById('toggleBtn').addEventListener('click', function () {
                document.getElementById('sidebar').classList.toggle('show');
                document.getElementById('toggleBtn').classList.toggle('toggle_change');
            });
        </script>
</body>

</html>
